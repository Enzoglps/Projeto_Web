<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modelos-detalhado.css">
    <title>Mercedes</title>
</head>
<body>
    <header class="cabecalho">
        <div class="menu-container">
            <div class="menu-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-items">
                <a href="index.html">Início</a>
                <a href="modelos.html">Modelos</a>
                <a href="loja.html">Loja</a>
            </div>
        </div>
        <script src="menu.js"></script>
        <div class="logo">
            <img src="img/simbolo_mercedes.png" alt="Logo Mercedes">
        </div>
        <div class="titulo">
            <h1>Mercedes-Benz</h1>
        </div>
        <div class="img-cabecalho">
            <img src="img/carro-header.png" alt="Logo AMG">
        </div>
    </header>
    
    <section class="modelo-detalhado">
        <div class="imagem-titulo">
            <img src="img/Classe-A-perspectiva.png" alt="">
            <h1>Mercedes-AMG Classe A Hatchback</h1>
        </div>
        <div class="individual">
            <div class="imagens">
                <img src="img/Classe-A-interior.png" alt="">
            </div>
            <div class="sobre">
                <div class="bloco-info">
                    <h3>Até</h3>
                    <h2 class="info-01">421 CV</h2>
                    <p class="info-02">de potência nominal</p>
                </div>
                <div class="bloco-info">
                    <h3>Até</h3>
                    <p class="info-01">500 Nm</p>
                    <p class="info-02">de torque</p>
                </div>
                <div class="bloco-info">
                    <h3>Em</h3>
                    <p class="info-01">3,9s</p>
                    <p class="info-02">do 0 a 100 km/h</p>
                </div>
                <div class="bloco-info">
                    <h3>Até</h3>
                    <p class="info-01">270 km/h</p>
                    <p class="info-02">de velocidade máxima</p>
                </div>
            </div>
        </div>
        <div class="img-final">
            <img src="img/estrutura.png" alt="">
            <img src="img/logo-amg.png" alt="">
            <img src="img/motor-amg.png" alt="">
        </div>
        <div>

        </div>
    </section>

    <footer>
        <div class="footer-inf">
            <p>Email</p>
            <p>Obrigado por visitar nosso site!</p>
            <div>
                <p>Nossas redes sociais</p>
                <div>
                    <img src="img/logo_insta.png" alt="Intagram" width="50px">
                    <img src="img/logo_face.png" alt="Facebook" width="30px">
                    <img src="img/logo_twitter.png" alt="Twitter" width="50px">
                </div>
            </div>
        </div>
        <div class="footer-aviso">
            <p>Site desenvolvido por fins de estudos.</p>
            
        </div>
    </footer>

</html>
